---
functional:
  - Требование 1 Пользователь должен иметь возможность искать товары по
    ключевому слову или категории
  - Требование 2 Пользователь должен иметь возможность фильтровать товары
  - Требование 3 Пользователь должен иметь возможность просматривать товары и
    просматривать подробную информацию о товаре
  - Требование 4 Пользователь должен иметь возможность добавлять товары в
    корзину и просматривать содержимое корзины
non-functional:
  - Требование 5 Сайт нужно разработать с учетом удобства использования и
    оптимизировать для скорости работы
  - Требование 6 Сайт должен быть безопасным и защищать данные пользователя
  - Требование 7 Сайт должен иметь мобильную версию
  - Требование 8 Сайт нужно протестировать на совместимость с последними
    версиями браузеров
  - Требование 9 Важно, чтобы сайт мог обрабатывать большое количество трафика
  - Требование 10 Сайт должен быть доступен на различных устройствах
implicit:
  - Требование 11 Пользователь должен иметь возможность сбросить категорию товара
  - Требование 12 Пользователь должен иметь ввозможнолсть вводить свои контактные данные для подтверждения заказа
  - Требование 13 Сайт должен иметь кнопку "Заказы", чтобы иметь возможность просматривать сделанные заказы
  - Требование 14 Корзина должна сбрасывать товары, после оформления заказа
  - Требование 15 Сайт должен иметь каталог товаров, который распределяет предметы по видам
  - Требование 16 Сайт должен иметь возможность регистировать пользователей
  - Требование 17 Сайт должен иметь возможность авторизации пользователей
  - Тредование 18 Пользователь должен иметь возможность вводить необходимое количество товара перед добавлением в корзину, либо в самой корзине
  - Требования 19 Сайт должен быть мультиязычным
  
